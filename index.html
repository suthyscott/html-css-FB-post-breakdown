<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="a super cool review of html-css-2">
    <meta name="author" content="Scott Sutherland">
    <meta name="keywords" content="html css blah blah blah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="fb-post">
        <header class="post-header">
            <section class="profile-title-container">
                <img class="profile-pic" alt="profile pic" />
                <div class="user-title-info">
                    <h1 class="user-title">Todd M. Rasband shared Crippling Thing's post</h1>
                    <div class="post-info">
                        <p class="date">January 3 at 12:25pm</p>
                    </div>
                </div>
            </section>

            <div class="menu-dots">...</div>
        </header>

        <section class="main-section">
            <img src="https://66.media.tumblr.com/aa04a9c821ce4096bf38786d760bc4a6/tumblr_oua0gcrSZa1rmerh9o1_400.jpg"
                class="main-image" alt="main image" />
        </section>

        <div class="image-info-container">
            <div class="image-info">
                <h1 class="image-title">Crippling Things</h1>
                <p class="date">December 31, 2017 at 8:00pm</p>
            </div>
            <button class="like-button">Like Page</button>
        </div>

        <footer class="post-footer">
            <div class="post-action-buttons">
                <div class="action-button-icon">...</div>
                <div class="post-action">Like</div>
            </div>
            <div class="post-action-buttons">
                <div class="action-button-icon">...</div>
                <div>Comment</div>
            </div>
            <div class="post-action-buttons">
                <div class="action-button-icon">...</div>
                <div>Share</div>
            </div>
        </footer>
    </div>
</body>

</html>
